<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <!-- Datatable -->
    <link rel="stylesheet" href="/css/fixedHeader.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.css">
    <script type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/js/dataTables.fixedHeader.min.js"></script>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap-select.css">
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>


<div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>




<div class="row text-center" style="margin-left: 45%;">
    <section class="m-b-lg login">
        <!-- <form name="partnerForm" ng-submit="signin(partnerForm.$valid)"
            class="signin ng-invalid ng-submitted ng-dirty ng-valid-parse ng-invalid-required ng-valid-email"
            novalidate="" autocomplete="off"> -->
        <div class="list-group">
            <div class="list-group-item">
                <div class="form-group has-error" show-errors="">
                    <input type="email" id="email" name="email" autocomplete="off" oninput="hiddenEmailEmpty()"
                           class="form-control username ng-invalid ng-dirty ng-invalid-required ng-touched ng-valid-email"
                           ng-model="credentials.email" placeholder="Email" lowercase="" required=""
                           style="text-transform: lowercase;">
                    <div id="emailEmpty" ng-messages="partnerForm.email.$error" role="alert" class="ng-active">
                        <!-- ngMessage: required -->
                        <p class="help-block error-text ng-scope" ng-message="required">Vui lòng nhập Email đăng
                            nhập</p>
                        <!-- ngMessage: email -->
                    </div>
                </div>
            </div>
            <div class="list-group-item">
                <div class="form-group has-error" show-errors="">
                    <input type="password" id="password" name="password" autocomplete="off"
                           oninput="hiddenPasswordEmpty()" class=" form-control Password ng-dirty ng-valid-parse ng-invalid ng-invalid-required
                            ng-touched" ng-model="credentials.password" placeholder="Mật khẩu" required="">
                    <div id="passwordEmpty" ng-messages="partnerForm.password.$error" role="alert"
                         class="ng-active">
                        <!-- ngMessage: required -->
                        <p class="help-block error-text ng-scope" ng-message="required">Vui lòng nhập mật khẩu
                        </p>
                    </div>
                </div>
            </div>
            <div class="list-group-item text-center">
                <button type="submit" onclick="loginSubmit()" class="">Đăng Nhập</button>
            </div>
            <p class="m-t-sm text-center">Bạn chưa có tài khoản? <a class="hover-underline"
                                                                    ui-sref="authentication.signup"
                                                                    href="./register.html">Tạo
                Ngay</a></p>
            <p class="text-center">Quên mật khẩu? <a class="hover-underline" ui-sref="password.forgot"
                                                     href="./forget-password.html">Lấy
                Lại Mật
                Khẩu</a></p>
        </div>
        <!-- </form> -->
    </section>
</div>


<div class="modal1">
    <!-- Place at bottom of page -->
</div>

<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Thông báo</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div id="body-modal" class="modal-body">
                Thông tin tài khoản không đúng !
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>

<script type="text/javascript" src="/js/xlsx.full.min.js"></script>
<script type="text/javascript" src="/js/jszip.js"></script>
<script type="text/javascript" src="/js/xlsx-populate.min.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
<script src="/js/bootstrap-select.js"></script>

</html>
