<body>

    <head>
        <!-- removed -->

    src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script> -->

        <!-- Jquery -->
        <script src="static/js/jquery-3.4.1.min.js"></script>

        <!-- Datatable -->
        <link rel="stylesheet" href="static/css/fixedHeader.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="static/css/jquery.dataTables.css">
        <script type="text/javascript" src="static/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="static/js/dataTables.fixedHeader.min.js"></script>

        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <script src="static/js/popper.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="static/style.css">
    </head>


    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- <div class="row">
        <div class="col-md-4 m-g-mb-15"></div>
        <div class="col-md-8">
            
        </div>
    </div> -->


    <div class="row text-center" style="margin-left: 45%;">
        <section class="m-b-lg login">
            <div class="list-group">
                <div class="list-group-item">
                    <div class="form-group has-error" show-errors="">
                        <input type="email" id="newPassword" name="email" autocomplete="off"
                            class="form-control reset ng-invalid ng-dirty ng-invalid-required ng-touched ng-valid-email"
                            ng-model="credentials.email" placeholder="new password" lowercase="" required=""
                            style="text-transform: lowercase;">
                        <div ng-messages="partnerForm.email.$error" role="alert" class="ng-active">
                            <!-- ngMessage: required -->
                            <p class="help-block error-text ng-scope" ng-message="required">Vui lòng nhập mật khẩu mới
                            </p>
                            <!-- ngMessage: email -->
                        </div>
                    </div>
                </div>
                <div class="list-group-item">
                    <div class="form-group has-error" show-errors="">
                        <input type="email" id="confirmPassword" name="email" autocomplete="off"
                            class="form-control reset ng-invalid ng-dirty ng-invalid-required ng-touched ng-valid-email"
                            ng-model="credentials.email" placeholder="confirm new password" lowercase="" required=""
                            style="text-transform: lowercase;">
                        <div ng-messages="partnerForm.email.$error" role="alert" class="ng-active">
                            <!-- ngMessage: required -->
                            <p class="help-block error-text ng-scope" ng-message="required">Vui lòng xác nhận mật khẩu
                            </p>
                            <!-- ngMessage: email -->
                        </div>
                    </div>
                </div>
                <div class="list-group-item text-center">
                    <button type="submit" onclick="changePassword()" class="btn btn-sm btn-primary">Đổi mật khẩu</button>
                </div>
            </div>
        </section>
    </div>


    <div class="modal1">
        <!-- Place at bottom of page -->
    </div>
</body>

<script type="text/javascript" src="static/js/xlsx.full.min.js"></script>

<script type="text/javascript" src="static/js/change-password.js"> </script>
